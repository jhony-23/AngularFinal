<section class="new-post">
  <h2>Crear nuevo post</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Título
      <input formControlName="title" placeholder="Título" />
      @if (f.title.touched && f.title.invalid) {
        <small>Ingresa al menos 3 caracteres.</small>
      }
    </label>

    <label>
      Descripción
      <textarea formControlName="description" rows="3" placeholder="Descripción" ></textarea>
      @if (f.description.touched && f.description.invalid) {
        <small>Ingresa al menos 5 caracteres.</small>
      }
    </label>

    <label>
      Subir imagen
      <input type="file" accept="image/*" (change)="onFileSelected($event)" />
      <small>Selecciona una imagen desde tu dispositivo (.jpg, .png, etc.)</small>
    </label>

    @if (previewUrl) {
      <div class="preview">
        <p>Vista previa:</p>
        <img [src]="previewUrl" alt="preview" />
      </div>
    }

    <div class="actions">
      <button type="submit" [disabled]="loading || !selectedFile">Guardar</button>
      <button type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</section>
