<section class="new-post">
  <h2>Crear nuevo post</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Título
      <input formControlName="title" placeholder="Título" />
      <small *ngIf="f.title.touched && f.title.invalid">Ingresa al menos 3 caracteres.</small>
    </label>

    <label>
      Descripción
      <textarea formControlName="description" rows="3" placeholder="Descripción" ></textarea>
      <small *ngIf="f.description.touched && f.description.invalid">Ingresa al menos 5 caracteres.</small>
    </label>

    <label>
      URL de imagen
      <input formControlName="imageUrl" placeholder="https://..." />
      <small *ngIf="f.imageUrl.touched && f.imageUrl.invalid">Debe ser una URL válida (http/https).</small>
    </label>

    <div class="preview" *ngIf="previewUrl as img">
      <p>Vista previa:</p>
  <img [src]="img" alt="preview" (error)="onImageError()" (load)="onImageLoad()" referrerpolicy="no-referrer" crossorigin="anonymous" />
      <small *ngIf="previewError">No se pudo cargar la imagen. Asegúrate de pegar la URL directa de la imagen (.jpg, .png, etc.).</small>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="loading">Guardar</button>
      <button type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</section>
