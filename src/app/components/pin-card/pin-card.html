<article class="pin">
	<img
		[src]="post.imageUrl || ('https://picsum.photos/seed/' + (post.id ?? '1') + '/400/600')"
		alt="{{ post.title || 'Post' }}"
		referrerpolicy="no-referrer"
		crossorigin="anonymous"
	/>
	<header>
		<h3>{{ post.title }}</h3>
		<p>{{ post.description }}</p>
	</header>
</article>
